<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body class="portfolio-page">
    <header>
      <img src="assets/images/logo.png" class="logo" alt ="logo de FichEyes">
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header-infos"></div>
          <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
        <div class="photograph-header-photo"></div>
      </div>
     <!--tri-->
  <div class="dropdown-section">
    <span id="sort-title" class="sort-title">Trier par</span>
    <div class="dropdown">
      <button class="button dropbtn" aria-haspopup="true" aria-expanded="false" aria-controls="sort-dropdown">
          <span id="dropdown-title">Popularité</span>
          <img src="assets/icons/downArrow.png" alt="" class="dropdown-arrow" aria-hidden="true">
      </button>
      <ul id="sort-dropdown" class="sort-by-button-group" aria-labelledby="sort-title" style="display: none;">
        <li>
          <button id="sort-by-popularity" class="sort-button hide is-checked" data-sort-value="popularity" >
            <span class="sort-name">Popularité</span>
          </button>
        </li>
        <li>
          <button id="sort-by-date" class="sort-button " data-sort-value="date">
            <span class="sort-name">Date</span>
          </button>
        </li>
        <li>
          <button id="sort-by-name" class="sort-button" data-sort-value="title">
            <span class="sort-name">Titre</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
      
      <section class="media-gallery" aria-label="gallerie du photographe"></section>
      <!--encart likes prix-->
      <div class="photograph-likes-price">
        <div class="photograph-like">
          <span class="photograph-likes"></span>
          <i class="fas fa-heart likes-icon likes-encart" aria-hidden="true"></i>
        </div>
        <span class="photograph-price"></span>
      </div>
    </main>
  <div id="contact_modal" role="dialog" aria-label="Formulaire de contact" aria-modal="true">
    <div class="modal">
        <header>
            <h2 class ="form-title" aria-label="En-tête du formulaire contactez-moi">Contactez-moi</h2><br>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer le formulaire">
        </header>
        <form id="contact_form">
            <div class="formData">
                <label for="first">Prénom</label>
                <input class="text-control" type="text" id="first" name="first">
                <div class="error-message" id="first-error"></div>
            </div>
            <div class="formData">
                <label for="last">Nom</label>
                <input class="text-control" type="text" id="last" name="last">
                <div class="error-message" id="last-error"></div>
            </div>
            <div class="formData">
                <label for="email">E-mail</label>
                <input class="text-control" type="email" id="email" name="email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="formData">
                <label for="message">Votre message</label>
                <textarea class="text-control" id="message" name="form-message"></textarea>
                <div class="error-message" id="message-error"></div>
            </div>
            <input class="contact_button" type="submit" value="Envoyer" aria-label="Envoyer le formulaire">
        </form>
    </div>
</div>

    <div class="lightbox" id="lightbox">
      <div class="lightbox-container">
          <div class="lightbox-close">
              <button class="lightbox-btn">
                  <img src="assets/icons/closeVector.png" onclick="closeModal()" aria-label="Fermer la fenêtre" alt="Fermer la fenêtre">
              </button>
          </div>
          <div class="lightbox-previous">
              <button class="lightbox-btn" >
                  <img src="assets/icons/rightArrow.png" alt="flèche pour passer à l'image suivante">
              </button>
          </div>
          <div class="lightbox-next">
              <button class="lightbox-btn" >
                  <img src="assets/icons/leftArrow.png" alt="flèche pour passer à l'image précédente">
              </button>
          </div>
          <div class="lightbox-content">
            <img class="lightbox-media lightbox-image" src="assets/favicon.png" style="display: none" alt="image issue de la gallerie du photographe">
            <video class="lightbox-media lightbox-video" src="assets/favicon.png" controls style="display: none"></video>
            <p class="lightbox-title"></p>
          </div>
        </div>
    </div>
  
    <!--models-->
    <script src="scripts/models/PhotographerClass.js"></script>
    <script src="scripts/models/MediaModel.js"></script>

    <!--Template-->
    <script src="scripts/templates/photographerTemplate.js"></script>
    <script src="scripts/templates/mediaTemplate.js"></script>
    
    <!--Api-->
    <script src="scripts/api/Api.js"></script>

    <!--factory-->
    <script src="scripts/factory/mediaFactory.js"></script>
    <!--app-->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <!--utils-->
    <script src="scripts/utils/contactForm.js"></script>


  </body>
</html>
